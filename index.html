<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <center><h1>Dancing Robot</h1></center>
</head>
<body bgcolor="skyblue">
    <div class="p-3 mb-2 bg-light-subtle text-emphasis-light" ></div>
    
    <div class="container">
        <div class="top">
            <div class="face"></div>
            <div class="eyes">
                <div class="reye"></div>
                <div class="leye"></div>
            </div>
        </div>
        <div class="middle">
            <div class="body"></div>
            <div class="hand"></div>
                <div class="rhand"></div>
                <div class="lhand"></div>
            </div>    
        </div>
        <div class="bottom">
            <div class="leg"></div>
            <div class="rleg"></div>
            <div class="lleg"></div>
            </div>
        </div>
    </div>



    
</body>
</html>
